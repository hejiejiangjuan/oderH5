	<title>确认订单</title>
	<link rel="stylesheet" type="text/css" href="themes/css/core.css">
	<link rel="stylesheet" type="text/css" href="themes/css/home.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="themes/css/detail.css">
	<link rel="stylesheet" href="themes/css/comfirmOrder.css">
	<script type="text/javascript" src="themes/js/ajax.js"></script>
	<!-- 引入样式 -->
	<link rel="stylesheet" href="https://unpkg.com/mint-ui/lib/style.css">
	<!-- 引入组件库 -->
	<script src="https://unpkg.com/mint-ui/lib/index.js"></script>
</head>

<body>
	<div id="container" v-cloak class="aui-content-box" style="height: 100%;">
		<!-- <div class="title-name">
			<i class="icon-forbid"></i>
			<p>订单信息</p>
		</div> -->
		<div class="orderInfo">
			<p class="orderNum">订单号：{{orderDetail.order_no}}</p>
			<div class="timeInfo">
				<img :src="orderDetail.pic_addr" onerror="this.src='themes/img/icon/log.jpg'" alt="">
				<div>
					<span>购买时间：{{orderDetail.pay_date}}</span>
					<span>有效期限：{{orderDetail.start_date}}至{{orderDetail.end_date}}</span>
				</div>
			</div>
			<div class="hotelInfo">
				<span>{{orderDetail.order_name}}</span>
				<span class="use-no">正在预约</span>
			</div>
		</div>

		<div class="addOrderInfo">
			<form action="">
				<div>
					<label for="hotelName">酒店名称:</label>
					<input type="text" name='hotelName' v-model="hotel_name" readonly='readonly'>
				</div>
				<div>
					<label for="code">房型:</label>
					<input type="text" name='houset' v-model="houset" readonly='readonly'>
				</div>
				<div>
					<label for="code">券码:</label>
					<input type="text" name='code' v-model="code" readonly='readonly'>
				</div>
				<div>
					<label for="userName">姓名:</label>
					<input type="text" name='userName' v-model="username">
				</div>
				<div>
					<label for="telephone">手机号:</label>
					<input type="number" name='telephone' v-model="phone">
				</div>
				<div>
					<label for="time">预约入住时间:</label>
					<input type="text" name='time' v-model="date" readonly='readonly'>
				</div>
				<div>

					<label for="time">备注:</label>
					<textarea rows="3" style="border:1px solid #cccccc;" autofocus id="textareatext">
										
									</textarea>

				</div>
				<div>
					<button class="comfirm" type="button" v-if="confirmName=='确定'" @click="comfirm">{{confirmName}}</button>
					<span class="comfirm" v-if="confirmName!='确定'" style="background:#07c1ab">{{confirmName}}</span>
				</div>

			</form>
		</div>
		<div class="contentInfo">
			<div class="attentionTitle">
				注意事项
			</div>
			<div class="attentionInfo">
				<ul id="appointLimit">

				</ul>
			</div>
		</div>
	</div>
